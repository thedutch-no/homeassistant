              - as_timestamp(now()))) | int | timestamp_custom(''%H:%M:00'', false)}}'
          target:
            entity_id: timer.time_for_bed
        alias: 'Timer: Start Timer - Bed time'
      - service: timer.start
        data:
          duration: '{{ as_timestamp(as_datetime(as_timestamp(states(''sensor.bathroom_heating_time''))
